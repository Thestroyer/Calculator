<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kalkulator</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="calculator.js"></script>
    <script type="text/javascript" src="keyboard.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="history">0</div>
            <div id="current">0</div>
        </div>
        <button class="actionButton">U</button>
        <button class="actionButton">U</button>
        <button class="actionButton">U</button>
        <button class="actionButton" onclick="reset()">C</button>
        <button class="actionButton" onclick="pop()">&cross;</button>
        <br />
        <button class="actionButton" onclick="push(7)">7</button>
        <button class="actionButton" onclick="push(8)">8</button>
        <button class="actionButton" onclick="push(9)">9</button>
        <button class="actionButton" onclick="addOperation('^')">x<sup>y</sup></button>
        <button class="actionButton" onclick="addOperation('sqrt')">&Sqrt;x</button>
        <br />
        <button class="actionButton" onclick="push(4)">4</button>
        <button class="actionButton" onclick="push(5)">5</button>
        <button class="actionButton" onclick="push(6)">6</button>
        <button class="actionButton" onclick="addOperation('*')">&times;</button>
        <button class="actionButton" onclick="addOperation('/')">&divide;</button>
        <br />
        <button class="actionButton" onclick="push(1)">1</button>
        <button class="actionButton" onclick="push(2)">2</button>
        <button class="actionButton" onclick="push(3)">3</button>
        <button class="actionButton" onclick="addOperation('-')">&minus;</button>
        <button class="actionButton" id="plusButton" onclick="addOperation('+')">&plus;</button>
        <br />
        <button class="actionButton" onclick="changeSign()">&PlusMinus;</button>
        <button class="actionButton" onclick="push(0)">0</button>
        <button class="actionButton" onclick="push('.')">.</button>
        <button class="actionButton" onclick="calc()">&equals;</button>

    </div>

</body>

</html>
